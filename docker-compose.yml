version: "3.8"

services:
  traefik:
    image: traefik:v2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=z.atya@eolcenter.net
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - web

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eol_matrix
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - web

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
    depends_on:
      - db
    command: sh -c "npm ci --omit=dev && npx prisma generate && npm run start"
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`matrice.eolcenter.net`) && PathPrefix(`/api`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=le
      - traefik.http.services.backend.loadbalancer.server.port=4000
    restart: unless-stopped
    networks:
      - web

  frontend:
    build:
      context: ./frontend
    environment:
      REACT_APP_API_URL: https://matrice.eolcenter.net/api
      VITE_API_URL: https://matrice.eolcenter.net/api
      HOST: 0.0.0.0
      PORT: 3000
      WDS_SOCKET_PORT: 0
    depends_on:
      - backend
    command: sh -c "npm install && npm start"
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`matrice.eolcenter.net`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=le
      - traefik.http.services.frontend.loadbalancer.server.port=3000
    restart: unless-stopped
    networks:
      - web

volumes:
  pgdata:

networks:
  web:
    driver: bridge
